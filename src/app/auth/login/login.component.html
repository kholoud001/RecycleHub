<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-4">
        <label class="block text-gray-700">Email:</label>
        <input type="email" class="w-full p-2 border rounded-md" formControlName="email" required>
        <p class="text-red-500 text-sm" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Email est requis et invalide.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Mot de passe:</label>
        <input type="password" class="w-full p-2 border rounded-md" formControlName="password" required>
        <p class="text-red-500 text-sm" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          Mot de passe requis (minimum 6 caractÃ¨res).
        </p>
      </div>



      <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>
  </div>
</div>
