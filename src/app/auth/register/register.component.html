<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Créer un compte</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <input type="hidden" formControlName="id">
      <input type="hidden" formControlName="role" value="particular">

      <div class="mb-4">
        <label class="block text-gray-700">Nom:</label>
        <input type="text" class="w-full p-2 border rounded-md" formControlName="nom">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('nom')?.invalid && (registerForm.get('nom')?.touched || registerForm.get('nom')?.dirty)">
          Nom est requis.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Prénom:</label>
        <input type="text" class="w-full p-2 border rounded-md" formControlName="prenom">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('prenom')?.invalid && (registerForm.get('prenom')?.touched || registerForm.get('prenom')?.dirty)">
          Prénom est requis.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Email:</label>
        <input type="email" class="w-full p-2 border rounded-md" formControlName="email">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
          Email invalide.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Mot de passe:</label>
        <input type="password" class="w-full p-2 border rounded-md" formControlName="password">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
          Mot de passe (min 6 caractères).
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Adresse complète:</label>
        <input type="text" class="w-full p-2 border rounded-md" formControlName="adresse">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('adresse')?.invalid && (registerForm.get('adresse')?.touched || registerForm.get('adresse')?.dirty)">
          Adresse est requise.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Numéro de téléphone:</label>
        <input type="tel" class="w-full p-2 border rounded-md" formControlName="telephone">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('telephone')?.invalid && (registerForm.get('telephone')?.touched || registerForm.get('telephone')?.dirty)">
          Numéro invalide (10 chiffres).
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Date de naissance:</label>
        <input type="date" class="w-full p-2 border rounded-md" formControlName="dateNaissance">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('dateNaissance')?.invalid && (registerForm.get('dateNaissance')?.touched || registerForm.get('dateNaissance')?.dirty)">
          Date de naissance requise et doit être au minimum 18 ans.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Photo de profil (optionnel):</label>
        <input type="file" (change)="onFileSelected($event)" class="w-full p-2 border rounded-md">
      </div>

      <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" [disabled]="registerForm.invalid">
        S'inscrire
      </button>
    </form>
  </div>
</div>
